<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/dshoidong/saveOrUpdate}" method="post" th:object="${hoidong}">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="${hoidong.isEdit? 'Sửa giảng viên tiểu ban':'Thêm giảng viên tiểu ban'}"></h2>
                        </div>
                        <div th:if="${message != null}" class="alert alert-success" role="alert">
                            <i>[[${message}]]</i>
                          </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="idTieuBan">Tiểu ban: </label>
                                <select class="form-control" name="idTieuBan" id="idTieuBan" th:field="*{idTieuBan}">
                                  <option th:each="item: ${dstieuban}" th:value="${item.idTieuBan}" th:text="${item.tenTieuBan}" 
                                          th:select="${item.idTieuBan == hoidong.idTieuBan}">Tên tiểu ban</option>
                                </select>
                                <small th:errors="*{idTieuBan}" id="tieuBanHid" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for="idGiangVien">Giảng viên: </label>
                                <select class="form-control" name="idGiangVien" id="idGiangVien" th:field="*{idGiangVien}">
                                  <option th:each="item: ${dsgiangvien}" th:value="${item.idGiangVien}" th:text="${item.tenGiangVien}" 
                                          th:select="${item.idGiangVien == hoidong.idGiangVien}">Tên giảng viên</option>
                                </select>
                                <small th:errors="*{idGiangVien}" id="giangVienHid" class="form-text text-muted"></small>
                              </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-backspace"></i> Đặt lại</button>
                            <a th:href="@{/admin/dshoidong}" class="btn btn-success"><i class="fa fa-list" aria-hidden="true"></i> Xem danh sách</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                <span th:if="${hoidong.isEdit}"> Cập nhật</span>
                                <span th:unless="${hoidong.isEdit}"> Lưu</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>
