<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
    <head>

    </head>
      <body>
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/dstieuban/saveOrUpdate}" method="post" th:object="${tieuban}">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="${tieuban.isEdit? 'Sửa tiểu ban':'Thêm tiểu ban'}">Thêm tiểu ban</h2>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{isEdit}">
                            <div class="form-group">
                                <label for="idTieuBan">Mã tiểu ban: </label>
                                <input th:if="*{isEdit}" type="text" class="form-control" name="idTieuBan" id="idTieuBan" th:field="*{idTieuBan}" aria-describedby="tieuBanHid" placeholder="Mã tiểu ban" readonly>
                                <input th:unless="*{isEdit}" type="text" class="form-control" name="idTieuBan" id="idTieuBan" th:field="*{idTieuBan}" aria-describedby="tieuBanHid" placeholder="Mã tiểu ban">
                                <small th:errors="*{idTieuBan}" id="tieuBanHid" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="tenTieuBan">Tên tiểu ban: </label>
                                <input type="text" class="form-control" th:field="*{tenTieuBan}" id="tenTieuBan" aria-describedby="nameHid" placeholder="Tên tiểu ban">
                                <small th:errors="*{tenTieuBan}" id="nameHid" class="form-text text-muted"></small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-backspace"></i> Đặt lại</button>
                            <a th:href="@{/admin/dstieuban}" class="btn btn-success"><i class="fa fa-list" aria-hidden="true"></i> Xem danh sách</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                <span th:if="${tieuban.isEdit}"> Cập nhật</span>
                                <span th:unless="${tieuban.isEdit}"> Lưu</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      </body>
</html>
