<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/fragments/dashboardLayout.html}">
  <head>

  </head>
  <body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
          <div class="card">
            <div class="card-header">
              <h2>Danh sách giảng viên tiểu ban</h2>
            </div>
            <div class="card-body">
              <div th:if="${message != null}" class="alert alert-success" role="alert">
                <i>[[${message}]]</i>
              </div>
              <div class="row mt-2 mb-2">
                <div class="col">
                  <div class="float-right">
                    <a class="btn btn-outline-primary" th:href="@{/admin/dshoidong/add}" sec:authorize="hasRole('ROLE_ADMIN')">Thêm giảng viên tiểu ban</a>
                  </div>
                </div>
              </div>
              <table class="table table-striped table-inverse">
                <thead class="thead-inverse">
                  <tr>
                    <th>Tiểu ban</th>
                    <th>Giảng viên</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="hoidong: ${dshoidong}">
                    <td th:text="${hoidong.tieuBan.tenTieuBan}"></td>
                    <td th:text="${hoidong.giangVien.tenGiangVien}"></td>
                    <td>
                      <a th:href="@{'/admin/dshoidong/edit/' + ${hoidong.tieuBan.idTieuBan} + '/' + ${hoidong.giangVien.idGiangVien}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                      <a th:href="@{'/admin/dshoidong/delete/' + ${hoidong.tieuBan.idTieuBan} + '/' + ${hoidong.giangVien.idGiangVien}}" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
