<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="icon" href="https://is4-ssl.mzstatic.com/image/thumb/Purple126/v4/a1/63/20/a1632078-5d4e-f071-b81e-43cc92c902c2/source/256x256bb.jpg" type="image/x-icon"/>
    <title>Đăng kí</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
  </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div th:if="${param.success}" class="alert alert-success col-5 text-center" role="alert">
                            Bạn đã đăng kí tài khoản thành công
                          </div>
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng kí</p>
          
                          <form class="mx-1 mx-md-4" th:action="@{/registration}" method="post" th:object ="${taikhoan}">
                            <script>
                              function checkPasswordMatch(fieldConfirmPassword) {
                                  if (fieldConfirmPassword.value != $("#password").val()) {
                                      fieldConfirmPassword.setCustomValidity("Mật khẩu mới và mật khẩu nhập lại không khớp");
                                  } else {
                                      fieldConfirmPassword.setCustomValidity("");
                                  }
                              }
                            </script>
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0 ml-2">
                                <input type="text" class="form-control" name="username" id="username" th:field="*{username}"
                                aria-describedby="usernameHid" placeholder="Tên đăng nhập" required autofocus>
                                <small th:errors="*{username}"id="usernameHid" class="form-text text-muted"></small>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0 ml-2">
                                  <input type="text" class="form-control" name="email" id="email" th:field="*{email}"
                                  aria-describedby="emailHid" placeholder="Email" required>
                                  <small th:errors="*{email}"id="emailHid" class="form-text text-muted"></small>
                                </div>
                              </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0 ml-2">
                                <input type="password" class="form-control" name="password" id="password" th:field="*{password}"
                                aria-describedby="passwordHid" placeholder="Mật khẩu" required> 
                                <small th:errors="*{password}"id="passwordHid" class="form-text text-muted"></small> 
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0 ml-2">
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                aria-describedby="confirmPasswordHid" placeholder="Nhập lại mật khẩu" required oninput="checkPasswordMatch(this);" >
                              </div>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Đăng kí</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
